<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Upload Invoices â€“ PDF Renamer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('/static/invoice_graveyard.png');
        background-size: cover;
            min-height: 100vh;
        background-position: center bottom;
        background-repeat: no-repeat;
      }
      h1 {
        margin-bottom: 1rem;
      }
      .card {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        margin: 6rem auto;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      input[type="file"] {
        padding: 0.5rem;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
      }
      button {
        padding: 0.5rem 1rem;
        background-color: #007bff;
        border: none;
        color: white;
        border-radius: 0.25rem;
        cursor: pointer;
        font-size: 1rem;
      }
      button:hover {
        background-color: #0069d9;
      }
      .message {
        background-color: #e2f0d9;
        border: 1px solid #badbcc;
        padding: 1rem;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
        color: #0f5132;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Upload PDF Invoices</h1>
      <div class="message">
        As your PDFs are being renamed, please take a moment to remember how great Justin is!
      </div>
      <form method="post" action="/upload" enctype="multipart/form-data">
        <input type="file" name="files" accept="application/pdf" multiple required>
        <button type="submit">Upload and Rename</button>
      </form>
    </div>
  </body>
</html>
